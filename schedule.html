<!DOCTYPE html>
<html>
<head>
    <title>My Busy Day Schedule</title>
    <style>
        /* Style for the entire table */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        /* Style for table headers */
        th {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Style for alternating rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style for table cells */
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        /* Style for a specific column (e.g., Time column) */
        td.time {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>My Busy Day Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td class="time">08:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr>
            <td class="time">09:00 AM</td>
            <td>Walk Dog</td>
        </tr>
        <tr>
            <td class="time">11:30 AM</td>
            <td>Gym Workout</td>
        </tr>
        <tr>
            <td class="time">01:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td class="time">02:30 PM</td>
            <td>Clean Room</td>
        </tr>
        <tr>
            <td class="time">04:00 PM</td>
            <td>Grocery Shopping</td>
        </tr>
        <tr>
            <td class="time">06:00 PM</td>
            <td>Make Dinner</td>
        </tr>
        <tr>
            <td class="time">08:00 PM</td>
            <td>Movie Night</td>
        </tr>
    </table>
</body>
</html>
