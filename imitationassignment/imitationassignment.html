<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #butterfly {
            position: relative;
            overflow: hidden;
            border-radius: 50px 0px 50px 0px / 50px 50px 50px 50px;
            background-color: white;
        }

        #butterfly img {
            filter: invert(100%);
        }

        #dinosaur {
            position: relative;
        }

        #dinosaur::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 1); /* Remove yellow tones */
            mix-blend-mode: luminosity;
        }

        #dinosaur img {
            position: relative;
            z-index: 1;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }

        #penguins img {
            border: 5px solid white;
            border-radius: 50%;
            filter: sepia(50%) saturate(200%);
        }

        #seagull img {
            background: linear-gradient(to bottom right, #87CEEB, #fff);
        }

        #theater-stage {
            position: relative;
        }

        #theater-stage img {
            filter: blur(8px);
            border: 5px solid white;
            border-radius: 8px;
        }

        #theater-stage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div id="butterfly">
        <img src="7images/butterfly.jpg" alt="Butterfly">
    </div>
    <div id="penguins">
        <img src="7images/penguins.jpg" alt="Penguins">
    </div>
    <div id="seagull">
        <img src="7images/seagull.png" alt="Seagull">
    </div>
    <div id="theater-stage">
        <img src="7images/theater_stage.jpg" alt="Theater Stage">
        <div id="theater-stage-text">Presenting</div>
</body>

</html>
