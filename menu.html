<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menus</title>
    <style>
        /* Define a common style for the menu divs */
        .menu {
            width: 400px;
            height: 550px;
            padding: 20px;
            margin: 20px;
            border: 2px solid #333;
            box-shadow: 5px 5px 10px #888888;
            text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Define unique background images and colors for each menu */
        #breakfast-menu {
            background-image: url('breakfast.jpeg');
            background-color: #FFD700;
        }

        #lunch-menu {
            background-image: url('lunch.jpeg');
            background-color: #FFA500;
        }

        #dinner-menu {
            background-image: url('dinner.jpeg');
            background-color: #8B4513;
        }
    </style>
</head>
<body>
    <div id="breakfast-menu" class="menu">
        <h2>Breakfast Menu</h2>
        <ul>
            <li>Pancakes</li>
            <li>French Toast</li>
            <li>Omelette</li>
            <li>Coffee</li>
            <li>Orange Juice</li>
        </ul>
    </div>

    <div id="lunch-menu" class="menu">
        <h2>Lunch Menu</h2>
        <ul>
            <li>Caesar Salad</li>
            <li>Club Sandwich</li>
            <li>Grilled Chicken Wrap</li>
            <li>Iced Tea</li>
            <li>Lemonade</li>
        </ul>
    </div>

    <div id="dinner-menu" class="menu">
        <h2>Dinner Menu</h2>
        <ul>
            <li>Steak</li>
            <li>Salmon</li>
            <li>Pasta Alfredo</li>
            <li>Red Wine</li>
            <li>Cheesecake</li>
        </ul>
    </div>
</body>
</html>
